<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GSS engine in browser</title>
    <link rel="stylesheet" href="../node_modules/mocha/mocha.css">
    <style>
      #fixtures {
        margin-left: -1000px;
      }
    </style>
  </head>
  <body>
    <div id="mocha"></div>
    <div id="fixtures">
      <div id="getter">
        <span class="span" id="span">Hello, world</span>
        <div id="box" style="width: 300px; height: 200px; position: absolute; top: 20px; left: -400px;"></div>
        <div style="position: absolute; top: 40px; left: -500px">
          <div id="childPos" style="position: absolute; top: 10px; left: 100px;"></div>
          <div id="childNoPos"></div>
        </div>
      </div>
      <div id="setter">
        <button id="sizedButton">Button</button>
        <button id="posButton" style="margin: 0px">Button</button>
        <div style="position: absolute; top: 40px; left: -500px">
          <button id="childPosButton" style="margin: 0px">Button</button>
        </div>
      </div>
      <div id="engine">
        <button id="button1">One</button>
        <button id="button2">Second</button>
        <button id="button3">Three</button>
        <button id="button4">4</button>
      </div>
    </div>
    <script src="../browser/gss-engine.js"></script>
    <script src="../vendor/c.js"></script>
    <script src="../lib/Thread.js"></script>
    <script src="http://chaijs.com/chai.js"></script>
    <script src="../node_modules/mocha/mocha.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="./cassowary.js"></script>
    <script src="./thread.js"></script>
    <script src="./worker.js"></script>
    <script src="./getter.js"></script>
    <script src="./setter.js"></script>
    <script src="./engine.js"></script>
    <script>
      if (window.mochaPhantomJS) {
        mochaPhantomJS.run();
      } else {
        mocha.run();
      }
    </script>
  </body>
</html>
